<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" style="width: 100%; height: 100%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>User page</title>

    <!--    Bootstrap 4.6.2 CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body style="width: 100%; height: 100%;">

<!-- Навигационная панель с отображением логина пользователя и его роли + кнопка логаута-->
<nav id="user-nav-bar" class="navbar navbar-dark bg-dark" th:object="${user}">
    <div class="container-fluid width: 100%">
        <div class="col-2"> <!-- отображение имени авторизованного пользователя и его роли-->
            <div class="text-white container" th:text="'\'' + *{username} + '\'' +  ' with roles ' + *{roles}">
                Username
            </div>
        </div>
        <div class="col-9">
        </div>
        <div class="col-1"> <!-- кнопка логаута-->
            <form class="container-fluid justify-content-start" th:action="@{/logout}" method="post">
                <button class="btn btn-light" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid" style="height: 100%">
    <div class="row p-0" style="height: 100%">
        <div class="col-2 p-0">
            <ul class="nav flex-column nav-pills" role="tablist">
                <li><a class="nav-link active" href="#navbarUserAdmin" role="tab" data-toggle="pill"
                       aria-selected="true">User</a>
                </li>
            </ul>
        </div>
        <div class="col-10 p-0 ml-0" style="background-color: oldlace">
            <p class="pl-5 pt-1" style="font-size: 24px"><strong>User information page</strong></p>
            <div class="container-fluid">
                <table class="table table-bordered mr-2">
                    <thead>
                    <tr>
                        <th>About user</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <div class="container-fluid bg-body-secondary">
                                <table class="table table-bordered table-striped border-1" style="text-align: center">
                                    <thead>
                                    <tr style="color: black; background-color: lightgrey">
                                        <th class="col-3">Name</th>
                                        <th class="col-3">Surname</th>
                                        <th class="col-4">Email</th>
                                        <th class="col-2">Roles</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!-- Использование Thymeleaf для отображения данных из модели -->
                                    <tr>
                                        <td th:text="${user.getName()}">Name</td>
                                        <td th:text="${user.getSurname()}">Surname</td>
                                        <td th:text="${user.getEmail()}">Email</td>
                                        <td th:text="${user.getRoles()}">Roles</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>



<!--BootsTrap 4.6.2 JS-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>
</html>
